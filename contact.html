<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cafeteria</title>
  <link rel="stylesheet" href="dist/css/main.css" />
  <link rel="stylesheet" href="dist/css/pages/p-contact.css" />
</head>

<body>
  <header class="header header--contact">
    <div class="header__content header__container">
      <div class="header__stick">
        <div class="header__logo">
          <img src="dist/img/logo.svg" alt="logo">
        </div>
        <nav class="navigation">
          <a href="index.html">Inicio</a><a href="about.html">Nosotros</a><a href=process.html">Proceso
            del Cafe</a><a href="menu.html">menu</a><a href="gallery.html">Galeria</a><a class="activate"
            href="contact.html">Contacto</a>
        </nav>
      </div>
      <div class="header__title">
        <h1>Disfruta una deliciosa taza de cafe </h1>
      </div>
    </div>
  </header>
  <main class="p-contact__principal  p-contact__container">
    <h2><span>Reserva tu</span>Mesa</h2>
    <div class="p-contact__content">
      <form class="form">
        <div class="form__control">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Tu Nombre">
        </div>
        <div class="form__control">
          <label for="Email">Email</label>
          <input type="email" id="email" placeholder="Tu Email">
        </div>
        <div class="form__control">
          <label for="Numero de personas">Numero de Personas</label>
          <select>
            <option value="" disabled selected>-- Selecione --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="mas">+4</option>
          </select>
        </div>
        <div class="form__control">
          <label for="hora">Hora</label>
          <input type="time" id="time">
        </div>
        <div class="form__control">
          <label for="fecha">Fecha</label>
          <input type="date" id="date">
        </div>
        <div class="form__control">

          <input type="submit" value="enviar">
        </div>
      </form>
    </div>

  </main>

  <footer class="footer">
    <div class="footer__container footer__content bg-white">
      <div class="footer__box footer__addres">
        <h3>Ubicacion</h3>
        <p>Calle 13 # 3-68</p>
        <p>Guachene,Cauca</p>
      </div>
      <div class="footer__box footer__reserve">
        <h3>Reservacion</h3>
        <p>Tel. 2323-2323</p>
        <a href="tel:+3223444">Llamar</a>
      </div>
      <div class="footer__box footer__schedule">
        <h3>Horarios</h3>
        <p>Lun-Jue: 11:00 - 22:00</p>
        <p>Vie-Sab: 09:00-24:00</p>
        <p>Domingo:Cerrado</p>
      </div>
    </div>
    <p class="footer__copyright ">Todos los derechos reservados.@YFBP </p>
  </footer>
</body>

</html>
